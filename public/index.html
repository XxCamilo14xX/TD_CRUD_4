<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>CRUD Items</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1>Gestión de Items</h1>

  <form id="item-form">
    <input type="hidden" id="item-id">

    <input type="text" id="item-name" placeholder="Nombre" required>
    <input type="number" id="item-price" placeholder="Precio" required>
    <input type="text" id="item-category" placeholder="Categoría" required>
    <input type="number" id="item-stock" placeholder="Stock" required>
    <input type="date" id="item-date" required>
    <textarea id="item-description" placeholder="Descripción"></textarea>

    <button type="submit">Guardar</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Precio</th>
        <th>Categoría</th>
        <th>Stock</th>
        <th>Fecha</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="items-table"></tbody>
  </table>

  <a href="catalog.html">Ir al Catálogo</a>

  <script type="module" src="js/main.js"></script>
</body>
</html>
